{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div style="margin-top:200px;" class="login-form  d-flex justify-content-center">
        <form method="post" class="w-75 bg-dark p-5  rounded">
            {% csrf_token %}
            <div class="form-group text-light my-3">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group text-light my-3">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Passoword">
            </div>
            <button type="submit" style="width: 100%;" class="btn btn-primary my-3">Login</button>
        </form>
    </div>
</div>
{% endblock %}
