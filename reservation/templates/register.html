{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div style="margin-top:200px;" class="register-form d-flex justify-content-center">
        <form method="post" class="w-75 bg-dark p-5 rounded">
            {% csrf_token %}
            <div class="form-group text-light my-3">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group text-light my-3">
                <label for="password1">Password:</label>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="form-group text-light my-3">
                <label for="password2">Password again:</label>
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Password again">
            </div>
            <button type="submit" style="width: 100%;" class="btn btn-primary my-3">Register</button>
        </form>
    </div>
</div>
{% endblock %}
